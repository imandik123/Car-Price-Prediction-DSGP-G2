<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Form</title>
    <link rel="stylesheet" href="contact_us_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
  </head>
	<body>

		<div class="container">

		<div class="navbar">
			<img src="images/logo.png" class="logo">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="#">Sign Up</a></li>
				<li><a href="#">What's My Car Worth</a></li>
				<li><a href="about.html">About Us</a></li>
				<li><a href="contact_us.html">Contact Us</a></li>
			
			</ul>
		</div>
		<div class="contact-section">
		<div class="contact-info">
			<div><i class="fas fa-map-marker-alt"></i>Address, City, Country</div>
			<div><i class="fas fa-envelope"></i>vehicle_appraiser@email.com</div>
			<div><i class="fas fa-phone"></i>+00 0000 000 000</div>
			<div><i class="fas fa-clock"></i>Mon - Fri 8:00 AM to 6:30 PM</div>
		</div>
		<div class="contact-form">
			<h2>Contact Us</h2>
			<form class="contact" action="" method="post">
			<input type="text" name="name" class="text-box" placeholder="Your Name" required>
			<input type="email" name="email" class="text-box" placeholder="Your Email" required>
			<textarea name="message" rows="5" placeholder="Your Message" required></textarea>
			<input type="submit" name="submit" class="send-btn" value="Send">
			</form>
		</div>
		</div>
		</div>

	
		
		
		

	</body>

</html>
